<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <title>Currency Converter</title>
  <style>
    * {
      border-radius: 0 !important;
    }

    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body>

  <div id="app">
    <div class="container my-5">
      <div class="row">
          <div class="form-group col-md-6">
              <label for="currencyFrom">From</label>
              <select class="form-control" v-model="from" id="currencyFrom">
                <option :value="currency.id" v-for="currency in formattedCurrencies">{{currency.id}}</option>
              </select>
            </div>
        <div class="form-group col-md-6">
          <label for="currencyTo">To</label>
          <select id="currencyTo" v-model="to"  class="form-control">
            <option :value="currency.id" v-for="currency in formattedCurrencies">{{currency.id}}</option>
          </select>
        </div>
      </div>

     <div class="row">
      <div class="col-md-6 offset-md-3">
        <input v-model="amount" type="text" id="Amount" placeholder="Amount" class="form-control my-5">
        <div class="text-center">
         <button :disabled="disabled" @click="convertCurrency()" class="btn btn-lg btn-primary">Convert</button> 
        </div>
      </div>
     </div> 

     <div class="row">
       <div class="col-md-6 offset-md-3">
         <h1 class="text-center display-2 mt-5">{{calculateResult}}</h1>
       </div>
     </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
